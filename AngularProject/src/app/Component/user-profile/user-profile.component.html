<app-header></app-header>
<div class="container bootstrap snippet">

  <div class="row">

    <!--/col-3-->
    <div class="col-sm-9" style="margin-bottom: 200px;">

      <div class="tab-content">


        <div class="text-center">
          <mat-spinner *ngIf="isLoading;else asd"></mat-spinner>
          <ng-template #asd>
            <img [src]="localUrl" *ngIf="localUrl" class="avatar img-circle img-thumbnail" alt="avatar" id="lead-pic" (click)="selectFile.click()">
            <input type="file" (change)="showPreviewImage($event)" style="display: none" #selectFile>
          </ng-template>

        </div><br>
        <form class="form" action="##" method="post" id="registrationForm">
          <div class="form-group">

            <div class="col-xs-6">
              <label for="first_name">
                <h4>First name</h4>
              </label>
              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="last_name">
                <h4>Last name</h4>
              </label>
              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
            </div>
          </div>

          <div class="form-group">

            <div class="col-xs-6">
              <label for="phone">
                <h4>Phone</h4>
              </label>
              <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any.">
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-6">
              <label for="mobile">
                <h4>Mobile</h4>
              </label>
              <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any.">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="email">
                <h4>Email</h4>
              </label>
              <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="email">
                <h4>Location</h4>
              </label>
              <input type="email" class="form-control" id="location" placeholder="somewhere" title="enter a location">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="password">
                <h4>Password</h4>
              </label>
              <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
            </div>
          </div>
          <div class="form-group">

            <div class="col-xs-6">
              <label for="password2">
                <h4>Verify</h4>
              </label>
              <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2.">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <br>
              <button class="btn btn-lg btn-success" type="submit" (click)="save()"  style="background-color: orangered;">Save</button>
              <button class="btn btn-lg" type="reset" style="margin-left: 20px;">
                Reset
              </button>
            </div>
          </div>
        </form>
        <br>
        <hr>

      </div>
      <!--/col-9-->
    </div>
    <!--/row-->
  </div>
</div>
<!--Footer-->
<app-footer></app-footer>
<!--/Footer-->
