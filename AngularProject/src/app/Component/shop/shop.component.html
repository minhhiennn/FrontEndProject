<!--header-->
<app-header></app-header>
<!--/header-->
<section id="advertisement">
  <div class="container">
    <img src="assets/images/shop/advertisement.jpg" alt="" />
  </div>
</section>
<section>
  <div class="container">
    <div class="row">
      <app-left-sidebar></app-left-sidebar>
      <div class="col-sm-9 padding-right">
        <div class="features_items">
          <!--features_items-->
          <h2 class="title text-center">Features Items</h2>
          <div class="col-sm-4" *ngFor="let product of products | slice:start:end">
            <app-shop-list-product [productItem]="product"></app-shop-list-product>
          </div>

         
        <ul class="pagination">
            <li *ngFor="let item of this.products | paginate: { itemsPerPage: 5, currentPage: p }">  </li>
          </ul>
          
          
          <pagination-controls (pageChange)="onClick2($event)"></pagination-controls>
          
        </div><!--features_items-->
      </div>
    </div>
  </div>
</section>
<!--Footer-->
<app-footer></app-footer>
<!--/Footer-->
